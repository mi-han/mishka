<!DOCTYPE html>
<html lang="ru" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>mishka</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="page__body">
    
<header class="header">
    <nav class="header__nav">
        <div class="header__logo">
            <a class="header__logo-image" href="#">Mishka</a>
            <a class="header__sandwich-icon">Показать навигацию</a>
        </div>
        <ul class="header__main-list header__main-list--hidden">
            <li class="header__main-item">
                <a class="header__main-link" href="#">Каталог товаров</a>
            </li>
            <li class="header__main-item">
                <a class="header__main-link" href="#">Вязание на заказ</a>
            </li>
        </ul>
        <ul class="header__user-list  header__user-list--hidden">
            <li class="header__user-item header__user-item--search">
                <a class="header__user-link"  href="#">Поиск по сайту</a>
            </li>
            <li class="header__user-item header__user-item--basket">
                <a class="header__user-link"  href="#">Корзина: <span>пока пуста</span></a>
            </li>
        </ul>
        <ul class="header__ad-list">
            <li class="header__ad-item">
                <a class="header__ad-link" href="#">Новые поступления</a>
            </li>
            <li class="header__ad-item">
                <a class="header__ad-link" href="#">Распродажа</a>
            </li>
        </ul>
        <div class="header__delivery">
            <span class="header__delivery-text">Бесплатная доставка по России</span>
        </div>
    </nav>
</header>

<main class="content">
    <section class="content__house">
        <div class="house">
            <h1 class="house__header">Милые штуки ручной <span class="house__header-wrap--no-wrap">работы для дома</span></h1>
            <ul class="house__list">
                <li class="house__item house__item--interior" >
                    <a class="house__link" href="#">Предметы интерьера</a>
                </li>
                <li class="house__item house__item--toys">
                    <a class="house__link" href="#">Детские игрушки</a>
                </li>
            </ul>
        </div>
    </section>
</main>

</body>
</html>
