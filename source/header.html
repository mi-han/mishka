<!DOCTYPE html>
<html lang="ru" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>mishka</title>
    <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font" crossorigin>
    <link href="css/style.min.css" rel="stylesheet">
    <script defer src="scripts/svgxuse.min.js"></script>
</head>
<body class="page__body">

<header class="header">
    <nav class="header__nav">
        <div class="header__logo">
            <a class="header__logo-link" href="#">
                <picture>
                    <source media="(max-width: 767px)" srcset="img/header__logo-mobile.svg">
                    <source media="(max-width: 1199px)" srcset="img/header__logo-tablet.svg">
                    <img class="header__logo-image" src="img/header__logo-desktop.svg" alt="Мишка">
                </picture>
            </a>
            <a class="header__sandwich-icon">Показать навигацию</a>
        </div>
        <ul class="header__main-list header__main-list--hidden">
            <li class="header__main-item">
                <a class="header__main-link" href="#">Каталог товаров</a>
            </li>
            <li class="header__main-item">
                <a class="header__main-link" href="#">Вязание на заказ</a>
            </li>
        </ul>
        <ul class="header__user-list  header__user-list--hidden">
            <li class="header__user-item">
                <a class="header__user-link"  href="#">
                    <svg class="header__user-icon header__user-icon--search" width="18" height="18" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <use xlink:href="img/sprite.svg#sprite--header__icon-search"></use>
                    </svg>
                    <span class="header__user-link-text header__user-link-text--hide">Поиск по сайту</span>
                </a>
            </li>
            <li class="header__user-item">
                <a class="header__user-link"  href="#">
                    <svg class="header__user-icon header__user-icon--basket" width="21" height="18" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <use xlink:href="img/sprite.svg#sprite--header__icon-basket"></use>
                    </svg>
                   <span class="header__user-link-text">Корзина: <span class="header__basket-value">пока пуста</span></span>
                    </a>
            </li>
        </ul>
        <ul class="header__ad-list">
            <li class="header__ad-item">
                <a class="header__ad-link" href="#">Новые поступления</a>
            </li>
            <li class="header__ad-item">
                <a class="header__ad-link" href="#">Распродажа</a>
            </li>
        </ul>
        <div class="header__delivery">
            <span class="header__delivery-text">Бесплатная доставка по России</span>
        </div>
    </nav>
</header>
